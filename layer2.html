<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      text-transform: uppercase;
      overflow: hidden;
    }.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
  opacity: 0;
  max-width: 90%;
  font-size: clamp(16px, 4vw, 36px);
  letter-spacing: 1.5px;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.visible { animation: fadeIn 2s ease forwards; }
.hidden { animation: fadeOut 1s ease forwards; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
@keyframes fadeInMain { from { opacity: 0; } to { opacity: 1; } }

button {
  padding: 14px 30px;
  background: transparent;
  border: 2px solid white;
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 5;
  text-transform: uppercase;
  font-family: 'Cinzel', serif;
  white-space: nowrap;
  transition: background 0.3s, color 0.3s;
}

button:hover {
  background: #B30000;
  color: black;
  border-color: #B30000;
}

#phase-btn {
  pointer-events: none;
}

#scroll-container {
  display: none;
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  animation: fadeInMain 2s ease forwards;
}

.snap-section {
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #111;
  position: relative;
  z-index: 1;
}

.snap-section:nth-child(2) { background: #222; }

.bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  pointer-events: none;
  opacity: 0.15;
}

#footer {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: black;
  color: white;
  text-align: center;
  font-size: 18px;
  height: 30px;
  overflow: hidden;
  z-index: 10;
  transition: height 0.3s ease;
  touch-action: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  opacity: 0;
  animation: none;
}

#footer.fade-in {
  animation: fadeIn 2s ease forwards;
}

#footer.active {
  height: 225px;
}

#footerToggle {
  background: none;
  border: none;
  color: white;
  font-family: 'Cinzel', serif;
  font-size: 20px;
  cursor: pointer;
  padding: 5px 0;
}

#copyright {
  font-size: 12px;
  margin-top: auto;
  margin-bottom: 10px;
  opacity: 0.6;
}

  </style>
</head>
<body>
  <div class="center" id="line1"><span>YOU LOOKED AWAY</span></div>
  <div class="center" id="line2"><span>HE SUMMONED YOU</span></div>
  <div class="center" id="phaseBtnContainer">
    <button id="phase-btn">LET THE POSSESSION BEGINS</button>
  </div>  <div id="scroll-container">
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid1.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='test.html'">REVEAL YOUR INNER VILLAIN</button>
    </div>
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid2.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='rituals.html'">EMBRACE YOUR CURSE</button>
    </div>
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid3.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='cut.html'">CUT THE CHAINS</button>
    </div>
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid4.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='pledge.html'">THE FINAL PLEDGE</button>
    </div>
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid5.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='invoke.html'">INVOKE THE POSSESSION</button>
    </div>
    <div class="snap-section">
      <video class="bg-video" muted playsinline preload="auto">
        <source src="videos/vid6.mp4" type="video/mp4" />
      </video>
      <button onclick="location.href='realm.html'">IVLN REALM</button>
    </div>
  </div>  <div id="footer">
    <button id="footerToggle">ARABIANVILLAIN</button>
    <div id="copyright">&copy; 2025 ARABIANVILLAIN | All Rights Reserved</div>
  </div>  <script>
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const scrollContainer = document.getElementById('scroll-container');
    const footer = document.getElementById('footer');
    const footerToggle = document.getElementById('footerToggle');

    window.onload = () => {
      line1.classList.add('visible');
      setTimeout(() => {
        line1.classList.replace('visible', 'hidden');
        setTimeout(() => {
          line1.style.display = 'none';
          line2.classList.add('visible');
          setTimeout(() => {
            line2.classList.replace('visible', 'hidden');
            setTimeout(() => {
              line2.style.display = 'none';
              phaseContainer.classList.add('visible');
              phaseBtn.style.pointerEvents = 'auto';
            }, 1000);
          }, 2500);
        }, 1000);
      }, 3000);
    };

    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        scrollContainer.style.display = 'block';
        document.body.style.overflow = 'auto';
        footer.style.display = 'flex';
        footer.classList.add('fade-in');

        const videos = document.querySelectorAll('.bg-video');
        videos.forEach(video => {
          video.play().catch(e => console.log("Play blocked:", e));
        });
      }, 1000);
    };

    footerToggle.onclick = () => {
      footer.classList.toggle('active');
    };

    let startY = 0;
    let isDragging = false;

    footer.addEventListener('mousedown', e => {
      startY = e.clientY;
      isDragging = true;
    });

    footer.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    window.addEventListener('mousemove', e => {
      if (isDragging && startY - e.clientY > 30) {
        footer.classList.add('active');
      }
    });

    window.addEventListener('touchmove', e => {
      if (isDragging && startY - e.touches[0].clientY > 30) {
        footer.classList.add('active');
      }
    });

    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('touchend', () => { isDragging = false; });
  </script></body>
</html>
