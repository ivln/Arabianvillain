<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Choose Your Test</title>
  
  <!-- الخط الأقرب للي في الصورة -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

  <style>
 * {
  -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1s forwards;
      pointer-events: none; /* Disable clicks before animation */
    }

    .container.show {
      pointer-events: auto; /* Enable clicks after animation */
    }
    .btn {
      padding: 10px 20px;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 25px;
  font-family: 'Cinzel', serif;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s ease;
  backdrop-filter: blur(2px);
    }

    /* DESERT MIRROR زر */
    .btn.dm:hover,
    .btn.dm:active {
      background-color: #7F6A00;
      border-color: #7F6A00;
      color: #000;
    }

    /* SEAS ECHO زر */
    .btn.se:hover,
    .btn.se:active {
      background-color: #001F33;
      border-color: #001F33;
      color: #fff;
    }
    .button:focus {
      outline: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="btnContainer">
    <button class="btn dm" onclick="location.href='index3os.html'">ORACLE SANDS</button>
    <button class="btn se" onclick="location.href='index3bo.html'">BRINE ORACLE</button>
  </div>

  <script>
    window.addEventListener('load', () => {
      const container = document.getElementById('btnContainer');
      setTimeout(() => {
        container.classList.add('show');
      }, 1000);
    });
  </script>
</body>
</html>
