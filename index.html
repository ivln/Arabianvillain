<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARABIANVILLAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }
    video#bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .logo {
      width: 210px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 2s;
    }
    .intro-line {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      margin: 0.3em 0;
      opacity: 0;
      transition: opacity 1.5s;
    }
    .main-slogan {
      font-size: 2.5rem;
      margin-top: 1.5em;
      opacity: 0;
      transition: opacity 2s;
    }
    .final-interface {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .final-logo {
      width: 175px;
      margin-bottom: 1rem;
    }
    .brand-name {
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .realmbtn {
      margin-top: 1.5rem;
      padding: 0.5em 1.5em;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      opacity: 0;
      transition: opacity 2s;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }
    #skipBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>  <video id="bg-video" autoplay muted playsinline>
    <source src="bg-video.mp4" type="video/mp4">
  </video><button id="skipBtn">Skip</button>

  <div class="center-content" id="cinematic">
    <img src="av-logo.png" class="logo" id="logo" alt="logo">
    <div id="intro"></div>
    <div class="main-slogan" id="slogan">LET THE VILLAIN POSSESS</div>
  </div>  <div class="final-interface" id="mainUI">
    <img src="av-logo.png" class="final-logo" alt="logo">
    <div class="brand-name">ARABIANVILLAIN</div>
    <div class="main-slogan">LET THE VILLAIN POSSESS</div>
    <a href="test.html"><button class="realmbtn" id="realmBtn">IVLN REALM</button></a>
  </div>  <footer>
    ARABIANVILLAIN 2025. All Rights Reserved.
  </footer>  <script>
    const logo = document.getElementById('logo');
    const intro = document.getElementById('intro');
    const slogan = document.getElementById('slogan');
    const bgVideo = document.getElementById('bg-video');
    const mainUI = document.getElementById('mainUI');
    const realmBtn = document.getElementById('realmBtn');
    const skipBtn = document.getElementById('skipBtn');

    const introLines = [
      "You’ve been hiding",
      "Behind smiles",
      "Behind noise",
      "Behind versions of yourself that never truly fit",
      "But we saw you",
      "The cracks",
      "The thoughts you tried to bury",
      "The rage you renamed “kindness”",
      "No more masks",
      "No more mercy",
      "It’s time",
      "Unchain what they feared most"
    ];

    function showLogo() {
      logo.style.opacity = 1;
      setTimeout(() => {
        logo.style.opacity = 0;
        startIntroLines();
      }, 2000);
    }

    function startIntroLines() {
      let i = 0;
      function showLine() {
        if (i >= introLines.length) {
          setTimeout(() => {
            slogan.style.opacity = 1;
            setTimeout(() => {
              cinematicDone();
            }, 3000);
          }, 1000);
          return;
        }
        const line = document.createElement('div');
        line.className = 'intro-line';
        line.textContent = introLines[i];
        intro.appendChild(line);
        setTimeout(() => {
          line.style.opacity = 1;
        }, 100);
        i++;
        setTimeout(showLine, 1000);
      }
      showLine();
    }

    function cinematicDone() {
      document.getElementById('cinematic').style.display = 'none';
      mainUI.style.display = 'flex';
      realmBtn.style.opacity = 1;
      bgVideo.style.display = 'block';
    }

    skipBtn.addEventListener('click', () => {
      cinematicDone();
    });

    window.onload = () => {
      setTimeout(showLogo, 1500);
    };
  </script></body>
</html>
