<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link href="https://fonts.googleapis.com/css2?family=Bunya&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bunya&display=swap');@font-face {
  font-family: 'LemonMilk';
  src: url('https://fonts.cdnfonts.com/s/16720/LemonMilkRegular-X3XE2.otf') format('opentype');
}

body {
  margin: 0;
  padding: 0;
  background-color: #000;
  color: #fff;
  font-family: 'Bunya', sans-serif;
  overflow-x: hidden;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 50px 20px;
  text-align: center;
}

h1.brand {
  font-family: 'LemonMilk', sans-serif;
  font-size: 32px;
  margin-bottom: 40px;
  text-transform: uppercase;
}

.brand-description {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 40px;
  color: #ccc;
  text-transform: uppercase;
}

.separator {
  margin: 20px 0;
  border-top: 1px solid #333;
  width: 80%;
  margin-left: auto;
  margin-right: auto;
}

.slogan {
  font-size: 18px;
  margin: 10px 0;
  opacity: 0;
  animation: fadeIn 2s ease-in-out forwards;
}

.slogan.delay-1 {
  animation-delay: 1s;
}

.slogan.delay-2 {
  animation-delay: 2s;
}

.slogan.delay-3 {
  animation-delay: 3s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.enter-button {
  margin-top: 40px;
  padding: 12px 24px;
  background-color: #444;
  color: #fff;
  border: none;
  font-family: 'LemonMilk', sans-serif;
  font-size: 16px;
  cursor: pointer;
  text-transform: uppercase;
  transition: background-color 0.3s;
}

.enter-button:hover {
  background-color: #666;
}

  </style>
</head><body>
  <div class="container">
    <h1 class="brand">ARABIANVILLAIN</h1><div class="brand-description">
  UNLEASH THE DEPTHS WITHIN<br>
  WHERE DARKNESS MEETS IDENTITY
</div>
<div class="separator"></div>
<div class="brand-description">
  CLOTHING FOR THE UNSEEN, THE UNHEARD, THE UNBROKEN<br>
  THIS IS YOUR AWAKENING
</div>

<div class="slogan delay-3">LET THE VILLAIN POSSESS</div>

<button class="enter-button" onclick="location.href='test.html'">ENTER THE REALM</button>

  </div>
</body></html>
