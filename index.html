<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-family: 'Jura', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .fade-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    .cta-button {
      margin-top: 40px;
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Jura', sans-serif;
      cursor: pointer;
      letter-spacing: 1px;
    }
    .cta-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>ARABIANVILLAIN</h1>
  <p id="text1" class="fade-text fade-in">A BRAND FOR THE ONES WHO NEVER FIT IN<br>A TRIBUTE TO THE DARK SIDE WITHIN</p>
  <p id="text2" class="fade-text">BORN IN SILENCE<br>BUILT TO DISRUPT<br>MADE FOR THOSE WHO DARE TO POSSESS THEIR TRUE NATURE</p>
  <button class="cta-button" onclick="location.href='test.html'">ENTER THE REALM</button>  <script>
    setTimeout(() => {
      const t1 = document.getElementById('text1');
      const t2 = document.getElementById('text2');
      t1.classList.remove('fade-in');
      t1.classList.add('fade-out');

      setTimeout(() => {
        t1.style.display = 'none';
        t2.classList.add('fade-in');
      }, 2000);
    }, 4000);
  </script></body>
</html>
