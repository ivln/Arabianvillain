<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabian Villain</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Bebas Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        position: relative;
      }
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }
      .brand-name {
        font-family: 'Orbitron', sans-serif;
        font-size: 44px;
        letter-spacing: 4px;
        margin-bottom: 30px;
        text-transform: uppercase;
      }
      .fade-text, .main-slogan {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
      }
      .fade-text {
        opacity: 0;
        animation: fadeInOut 6s forwards;
        font-size: 28px;
        line-height: 1.6;
        text-transform: uppercase;
      }
      .fade-text span {
        display: block;
      }
      .main-slogan {
        font-size: 34px;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 8s 6s forwards;
      }
      @keyframes fadeInOut {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .cta-button {
        margin-top: 60px;
        padding: 12px 28px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        letter-spacing: 1px;
        transition: background 0.3s;
        text-decoration: none;
        text-transform: uppercase;
      }
      .cta-button:hover {
        background-color: #555;
      }
      footer {
        position: absolute;
        bottom: 10px;
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }
      @media (max-width: 600px) {
        .brand-name { font-size: 30px; }
        .fade-text, .main-slogan { font-size: 22px; }
        .logo { width: 90px; }
      }
    </style>
  </head>
  <body>
    <img src="av-logo.png" alt="Arabian Villain Logo" class="logo" />
    <div class="brand-name">Arabian Villain</div><div class="fade-text">
  <span>A BRAND FOR THE ONES WHO NEVER FIT IN</span>
  <span>A TRIBUTE TO THE DARK SIDE</span>
  <span>WITHIN</span>
</div>

<div class="main-slogan">LET THE VILLAIN POSSESS</div>

<a href="test.html" class="cta-button">IVLN REALM</a>

<footer>
  &copy; ARABIANVILLAIN 2025. All Rights Reserved.
</footer>

  </body>
</html>
