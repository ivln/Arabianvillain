<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabian Villain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bunya&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "LemonMilk";
        src: url("https://cdn.jsdelivr.net/gh/stevenwanderski/lemonmilk@master/fonts/OTF/LemonMilk-Regular.otf")
          format("opentype");
      }body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: "Bunya", sans-serif;
    overflow-x: hidden;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  .logo {
    width: 120px;
    margin-bottom: 10px;
  }

  .brand-name {
    font-family: "LemonMilk", sans-serif;
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }

  .fade-in {
    opacity: 0;
    animation: fadeIn ease-in 2s forwards;
  }

  .fade-out {
    animation: fadeOut ease-out 2s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
    }
  }

  .tagline {
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 600px;
    margin-bottom: 40px;
  }

  .main-tagline {
    font-family: "LemonMilk", sans-serif;
    font-size: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn ease-in 2s forwards;
    animation-delay: 3.5s;
  }

  .cta-button {
    margin-top: 40px;
    padding: 12px 24px;
    font-size: 1rem;
    font-family: "LemonMilk", sans-serif;
    text-transform: uppercase;
    background-color: #444;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cta-button:hover {
    background-color: #666;
  }

  footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    color: #666;
  }

  @media (max-width: 600px) {
    .brand-name {
      font-size: 2rem;
    }

    .tagline {
      font-size: 1rem;
    }

    .main-tagline {
      font-size: 1.2rem;
    }
  }
</style>

  </head>
  <body>
    <div class="container">
      <img src="av-logo.png" alt="Arabian Villain Logo" class="logo" />
      <div class="brand-name">ARABIAN VILLAIN</div>
      <div class="tagline fade-in" style="animation-delay: 1s">
        a brand for the ones who never fit in<br />
        a tribute to the dark side within<br />
        the bold ones.
      </div>
      <div class="main-tagline">Let the villain POSSESS</div>
      <button
        class="cta-button"
        onclick="window.location.href='test.html'"
      >
        IVLN REALM
      </button>
    </div>
    <footer>© Arabian Villain 2025 – All Rights Reserved</footer>
  </body>
</html>
