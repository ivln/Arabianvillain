<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARABIAN VILLAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Bunya&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Bunya', sans-serif;
  background-color: #0a0a0a;
  color: white;
  overflow-x: hidden;
}

h1, .brand-name {
  font-family: 'Lemon Milk', sans-serif;
  letter-spacing: 2px;
}

.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  text-align: center;
}

.divider {
  margin: 1rem 0;
  height: 2px;
  width: 80%;
  background-color: #444;
}

.cta-button {
  margin-top: 2rem;
  background-color: #333;
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-family: 'Lemon Milk', sans-serif;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-decoration: none;
}

.cta-button:hover {
  background-color: #555;
}

.fade-in {
  opacity: 0;
  animation: fadeIn 2s ease-in forwards;
}

.fade-in.delay {
  animation-delay: 2s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@media (max-width: 768px) {
  h1, h2, p {
    font-size: 90%;
  }
}

  </style>
</head>
<body>
  <div class="section">
    <h1 class="brand-name">ARABIANVILLAIN</h1>
    <div class="divider"></div>
    <p style="max-width: 600px; font-weight: 300;">UNVEIL YOUR DARKEST LAYERS AND EXPRESS YOUR INNER VILLAIN THROUGH BOLD FASHION, FEARLESS ATTITUDE, AND A WORLD THAT CHOSE TO HIDE WHAT YOU SET FREE.</p>
    <div class="divider"></div>
    <h2 class="fade-in">YOU LOOKED AWAY</h2>
    <h2 class="fade-in">HE SUMMONED YOU</h2>
    <h2 class="fade-in delay" style="margin-top: 1rem;">LET THE VILLAIN POSSESS</h2>
    <a href="#test" class="cta-button">Start the Test</a>
  </div>  <div id="test" class="section" style="background-color: #111;">
    <h2>Choose Your Language</h2>
    <button onclick="toggleLanguage('en')" class="cta-button">English</button>
    <button onclick="toggleLanguage('eg')" class="cta-button">مصري</button><div id="quiz"></div>

  </div>  <script>
    const questions = {
      en: [
        { q: "What triggers your inner villain?", a: ["Being ignored", "Losing control", "Injustice", "Fake people"] },
        { q: "How do you usually react under pressure?", a: ["Stay silent", "Explode", "Manipulate", "Pretend all is fine"] },
        { q: "Pick your weapon", a: ["Silence", "Mind games", "Rebellion", "Charm"] },
        { q: "What's your biggest weakness?", a: ["Fear of rejection", "Overthinking", "Trusting too fast", "Being too nice"] },
        { q: "Where does your villain hide?", a: ["In your eyes", "In your words", "In your silence", "In your past"] },
      ],
      eg: [
        { q: "إيه أكتر حاجه بتطلع الشرير اللي جواك؟", a: ["إنك تتحس تجاهل", "تحس إنك فقدت السيطرة", "الظلم", "الناس المزيفة"] },
        { q: "بتتصرف إزاي تحت الضغط؟", a: ["بسكت", "بانفجر", "بلعبها من تحت لتحت", "أعمل نفسي تمام"] },
        { q: "اختار سلاحك؟", a: ["السكوت", "اللعب بالعقول", "التمرد", "الأسلوب"] },
        { q: "أكبر نقطة ضعف عندك؟", a: ["الخوف من الرفض", "تفكير زيادة عن اللزوم", "الثقة بسرعة", "إني أكون طيب زيادة"] },
        { q: "فين بيستخبى الشرير اللي جواك؟", a: ["في عينيك", "في كلامك", "في سكوتك", "في ماضيك"] },
      ]
    };

    function toggleLanguage(lang) {
      const container = document.getElementById("quiz");
      container.innerHTML = "";
      questions[lang].forEach((q, i) => {
        const div = document.createElement("div");
        div.style.margin = "1rem 0";
        div.innerHTML = `<p>${i + 1}. ${q.q}</p>` +
          q.a.map(ans => `<label><input type='radio' name='q${i}' value='${ans}' /> ${ans}</label><br>`).join("");
        container.appendChild(div);
      });
      container.innerHTML += `<button class='cta-button' onclick='submitQuiz()'>Reveal Your Villain</button>`;
    }

    function submitQuiz() {
      alert("Your villain is being summoned...");
      // هنا ممكن تضيف صفحة نتائج مستقبلًا
    }
  </script></body>
</html>
