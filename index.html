<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background: black;
  color: white;
}

video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.show {
  opacity: 1 !important;
}

.final-content {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

.btn {
  background-color: #333;
  color: white;
  padding: 12px 24px;
  margin-top: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #555;
}

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #aaa;
}

  </style>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video class="bg-video" autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>  <!-- المراحل السينمائية -->  <div class="center" id="logo" style="font-size: 80px;">🔥</div>
  <div class="center" id="intro" style="font-size: 18px;">A BRAND FOR THE ONES WHO NEVER FIT IN</div>
  <div class="center" id="slogan" style="font-size: 18px;">A TRIBUTE TO THE DARK SIDE WITHIN</div>
  <div class="center" id="name" style="font-size: 40px; letter-spacing: 4px;">ARABIAN VILLAIN</div>  <!-- المرحلة النهائية -->  <div class="final-content" id="finalContent">
    <img src="logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;" />
    <h1 style="font-size: 28px;">ARABIAN VILLAIN</h1>
    <p style="margin-top: 10px; font-size: 16px;">A BRAND FOR THE ONES WHO NEVER FIT IN<br/>A TRIBUTE TO THE DARK SIDE WITHIN</p>
    <button class="btn" onclick="location.href='quiz.html'">IVLN REALM</button>
    <footer>© ARABIANVILLAIN 2025. ALL RIGHTS RESERVED.</footer>
  </div>  <audio id="bgAudio" autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    const steps = ["logo", "intro", "slogan", "name"];
    let index = 0;

    function showStep() {
      if (index < steps.length) {
        const el = document.getElementById(steps[index]);
        el.classList.add("show");
        setTimeout(() => {
          el.classList.remove("show");
          index++;
          showStep();
        }, 2000);
      } else {
        // عرض المحتوى النهائي بعد آخر خطوة
        document.getElementById("finalContent").style.display = "flex";
      }
    }

    window.onload = function () {
      showStep();
    };
  </script></body>
</html>
