<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabian Villain - Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }#intro, #main, #footer {
  display: none;
}

#logo {
  display: none;
  font-size: 3rem;
  text-align: center;
  margin-top: 20vh;
}

#lines {
  text-align: center;
  font-size: 1.5rem;
  margin-top: 20vh;
}

.line {
  opacity: 0;
  transition: opacity 1s;
}

#slogan {
  opacity: 0;
  text-align: center;
  font-size: 2rem;
  margin-top: 5vh;
  transition: opacity 2s;
}

#skipBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #222;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  z-index: 1000;
}

  </style>
</head><body>
  <audio id="audio1" src="sound1.mp3" loop></audio>
  <audio id="audio2" src="sound2.mp3" loop></audio>  <div id="intro">
    <div id="logo">ARABIAN VILLAIN</div>
    <div id="lines"></div>
    <div id="slogan">Let the Villain Possess</div>
    <button id="skipBtn" onclick="skipIntro()">Skip</button>
  </div>  <div id="main">
    <!-- المحتوى الرئيسي بعد الانترو -->
    <h1 style="text-align:center; margin-top:20vh;">Welcome to the Darkness</h1>
  </div>  <div id="footer" style="text-align:center; position:absolute; bottom:20px; width:100%;">
    <p>Arabian Villain &copy; 2025</p>
  </div>  <script>
    const lines = [
      "You’ve been hiding",
      "Behind smiles",
      "Behind noise",
      "Behind versions of yourself that never truly fit",
      "But we saw you",
      "The cracks",
      "The thoughts you tried to bury",
      "The rage you renamed \"kindness\"",
      "No more masks",
      "No more mercy",
      "It’s time",
      "Unchain what they feared most"
    ];

    const linesContainer = document.getElementById('lines');
    const logo = document.getElementById('logo');
    const slogan = document.getElementById('slogan');
    const main = document.getElementById('main');
    const intro = document.getElementById('intro');
    const skipBtn = document.getElementById('skipBtn');
    const footer = document.getElementById('footer');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');

    intro.style.display = 'block';

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function playIntro() {
      await sleep(1500);
      logo.style.display = 'block';
      logo.style.opacity = 0;
      logo.style.transition = 'opacity 2s';
      logo.style.opacity = 1;
      await sleep(2000);
      logo.style.opacity = 0;
      await sleep(2000);
      logo.style.display = 'none';

      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = lines[i];
        linesContainer.appendChild(line);
        await sleep(100);
        line.style.opacity = 1;
        await sleep(1900);
        line.style.opacity = 0;
        await sleep(1000);
        linesContainer.removeChild(line);
      }

      slogan.style.opacity = 1;
      await sleep(3000);
      skipBtn.style.display = 'none';
      intro.style.display = 'none';
      await sleep(2000);
      main.style.display = 'flex';
      footer.style.display = 'block';
    }

    function skipIntro() {
      intro.style.display = 'none';
      main.style.display = 'flex';
      skipBtn.style.display = 'none';
      footer.style.display = 'block';
    }

    let hasStarted = false;
    document.addEventListener('click', () => {
      if (!hasStarted) {
        audio1.play();
        audio2.play();
        playIntro();
        hasStarted = true;
      }
    });
  </script></body></html>
