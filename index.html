<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARABIANVILLAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  color: white;
}

video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.skip-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  color: white;
  padding: 5px 10px;
  cursor: pointer;
  z-index: 100;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.logo {
  width: 210px;
  opacity: 0;
  transition: opacity 2s ease;
  margin: 0 auto;
}

.definition, .main-logo, .main-name, .main-tagline, .ivln-btn, .main-container {
  display: none;
}

.definition-line {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
  margin: 5px 0;
  opacity: 0;
  transition: opacity 1s ease;
}

.tagline {
  font-size: 32px;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.main-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: opacity 2s ease;
}

.main-logo {
  width: 175px;
}

.main-name {
  font-size: 28px;
  margin-top: 10px;
}

.main-tagline {
  font-size: 22px;
  margin-top: 10px;
}

.ivln-btn {
  margin-top: 30px;
  padding: 10px 25px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 14px;
}

  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="bg-video.mp4" type="video/mp4">
  </video><button class="skip-btn" onclick="skipIntro()">Skip</button>

  <div class="center" id="cinematic">
    <img src="av-logo.png" alt="Logo" class="logo" id="logo" />
    <div id="definition" class="definition"></div>
    <div class="tagline" id="tagline">LET THE VILLAIN POSSESS</div>
  </div>  <div class="main-container" id="main">
    <img src="av-logo.png" alt="Main Logo" class="main-logo" />
    <div class="main-name">ARABIANVILLAIN</div>
    <div class="main-tagline">LET THE VILLAIN POSSESS</div>
    <a href="test.html"><button class="ivln-btn">IVLN REALM</button></a>
  </div>  <footer>
    ARABIANVILLAIN 2025. All Rights Reserved.
  </footer>  <script>
    const lines = [
      "You’ve been hiding",
      "Behind smiles",
      "Behind noise",
      "Behind versions of yourself that never truly fit",
      "But we saw you",
      "The cracks",
      "The thoughts you tried to bury",
      "The rage you renamed “kindness”",
      "No more masks",
      "No more mercy",
      "It’s time",
      "Unchain what they feared most"
    ];

    const logo = document.getElementById("logo");
    const definitionContainer = document.getElementById("definition");
    const tagline = document.getElementById("tagline");
    const main = document.getElementById("main");

    let cinematicDone = false;

    function startSequence() {
      setTimeout(() => {
        logo.style.opacity = 1;
      }, 1500);

      setTimeout(() => {
        logo.style.opacity = 0;
      }, 3500);

      let delay = 4000;
      lines.forEach((line, index) => {
        setTimeout(() => {
          definitionContainer.innerHTML = '';
          const el = document.createElement("div");
          el.classList.add("definition-line");
          el.innerText = line;
          definitionContainer.appendChild(el);
          setTimeout(() => {
            el.style.opacity = 1;
          }, 50);
        }, delay);
        delay += 1200;
      });

      setTimeout(() => {
        tagline.style.opacity = 1;
      }, delay);

      setTimeout(() => {
        document.getElementById("cinematic").style.display = "none";
        main.style.display = "flex";
        setTimeout(() => {
          main.style.opacity = 1;
        }, 50);
        cinematicDone = true;
      }, delay + 3000);
    }

    function skipIntro() {
      document.getElementById("cinematic").style.display = "none";
      main.style.display = "flex";
      main.style.opacity = 1;
      cinematicDone = true;
    }

    window.onload = startSequence;
  </script></body>
</html>
