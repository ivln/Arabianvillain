<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARABIANVILLAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');@font-face {
  font-family: 'Lemon Milk';
  src: url('https://fonts.cdnfonts.com/s/16299/LemonMilkRegular-X3XE2.otf') format('opentype');
}

body {
  margin: 0;
  background: black;
  color: white;
  font-family: 'Inter', sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

h1.brand {
  font-family: 'Lemon Milk', sans-serif;
  font-size: 2.8rem;
  letter-spacing: 2px;
}

p.definition {
  font-weight: 300;
  font-size: 1rem;
  max-width: 600px;
  line-height: 1.6;
  text-transform: uppercase;
  margin-bottom: 40px;
  border-bottom: 1px solid white;
  padding-bottom: 20px;
}

.fade {
  opacity: 0;
  animation: fadeIn 3s ease-in forwards;
}

.fade.delay1 {
  animation-delay: 0.5s;
}

.fade.delay2 {
  animation-delay: 2s;
}

.fade.delay3 {
  animation-delay: 3.5s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

button {
  margin-top: 40px;
  padding: 12px 24px;
  font-size: 1rem;
  font-family: 'Lemon Milk', sans-serif;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #555;
}

.hidden {
  display: none;
}

.test-page {
  padding: 40px 20px;
  max-width: 700px;
  margin: auto;
  font-size: 1rem;
}

.question {
  margin-bottom: 20px;
}

.lang-switch {
  margin: 20px 0;
}

  </style>
</head><body>
  <div class="container" id="main-page">
    <h1 class="brand">ARABIANVILLAIN</h1>
    <p class="definition">
      WE ARE NOT HERE TO SELL CLOTHES.<br>
      WE ARE HERE TO AWAKEN WHAT YOU'VE BURIED.<br><br>
      THIS IS NOT A BRAND. IT'S A POSSESSION.<br>
      ONE YOU'VE BEEN SUMMONED TO.<br>
    </p>
    <h2 class="fade delay1">YOU LOOKED AWAY</h2>
    <h3 class="fade delay2">HE SUMMONED YOU</h3>
    <h2 class="fade delay3">LET THE VILLAIN POSSESS</h2>
    <button onclick="showTestPage()">ENTER THE REALM</button>
  </div>  <div class="test-page hidden" id="test-page">
    <div class="lang-switch">
      <label>
        <input type="radio" name="lang" value="en" checked onchange="switchLanguage('en')"> English
      </label>
      <label>
        <input type="radio" name="lang" value="ar" onchange="switchLanguage('ar')"> Egyptian Arabic
      </label>
    </div><form id="quiz-form">
  <div id="questions"></div>
  <button type="submit">Submit</button>
</form>

  </div>  <script>
    const questionsData = {
      en: [
        { q: "What's your first instinct in conflict?", a: ["Stay silent", "Please others", "Rebel", "Manipulate"] },
        { q: "How do you deal with rejection?", a: ["Withdraw", "Blame yourself", "Get angry", "Plot quietly"] },
        { q: "What power tempts you the most?", a: ["Control", "Freedom", "Respect", "Influence"] },
        { q: "What are you hiding most from others?", a: ["Fear", "Sadness", "Rage", "Truth"] },
        { q: "What role do you play in your group?", a: ["The quiet one", "The supporter", "The wild card", "The planner"] },
      ],
      ar: [
        { q: "أول رد فعلك في الخناقة؟", a: ["بسكت", "أرضّي اللي قدامي", "أثور", "ألف وأدور"] },
        { q: "بتتعامل إزاي مع الرفض؟", a: ["أنسحب", "ألوم نفسي", "أتنرفز", "أخطط في سِرّي"] },
        { q: "أكتر قوة بتشدك؟", a: ["السيطرة", "الحرية", "الهيبة", "النفوذ"] },
        { q: "مخبي إيه عن الناس؟", a: ["الخوف", "الحزن", "الغضب", "الحقيقة"] },
        { q: "دورك إيه وسط شلتك؟", a: ["الساكت", "المساند", "العشوائي", "المدبّر"] },
      ]
    };

    function showTestPage() {
      document.getElementById('main-page').classList.add('hidden');
      document.getElementById('test-page').classList.remove('hidden');
      renderQuestions('en');
    }

    function switchLanguage(lang) {
      renderQuestions(lang);
    }

    function renderQuestions(lang) {
      const container = document.getElementById('questions');
      container.innerHTML = '';
      questionsData[lang].forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        const q = document.createElement('p');
        q.textContent = `${index + 1}. ${item.q}`;
        div.appendChild(q);
        item.a.forEach((choice, cIdx) => {
          const label = document.createElement('label');
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${choice}" required>
            ${choice}<br>
          `;
          div.appendChild(label);
        });
        container.appendChild(div);
      });
    }
  </script></body></html>
