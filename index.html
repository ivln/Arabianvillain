<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARABIANVILLAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  background-color: #0a0a0a;
  color: #ffffff;
  font-family: 'Outfit', sans-serif;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 800px;
}

h1.brand-name {
  font-size: 2.5rem;
  letter-spacing: 4px;
  font-family: 'Lemon Milk', sans-serif;
  margin-bottom: 30px;
}

.brand-description {
  font-size: 0.95rem;
  font-weight: 200;
  letter-spacing: 1px;
  text-transform: uppercase;
  line-height: 1.6;
  margin-bottom: 50px;
}

.divider {
  margin: 15px auto;
  width: 40px;
  height: 1px;
  background-color: #555;
}

.slogan {
  font-size: 1.1rem;
  font-weight: 400;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

.slogan:nth-of-type(1) {
  animation-delay: 0.5s;
}

.slogan:nth-of-type(2) {
  animation-delay: 1.5s;
}

.slogan:nth-of-type(3) {
  font-size: 1.4rem;
  font-weight: bold;
  margin-top: 30px;
  animation-delay: 3s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.cta-button {
  display: inline-block;
  margin-top: 40px;
  padding: 12px 28px;
  background-color: #2e2e2e;
  color: white;
  text-decoration: none;
  font-family: 'Lemon Milk', sans-serif;
  font-size: 0.9rem;
  letter-spacing: 2px;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #444;
}

@media screen and (max-width: 600px) {
  h1.brand-name {
    font-size: 2rem;
  }

  .brand-description {
    font-size: 0.85rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand-name">ARABIANVILLAIN</h1><p class="brand-description">
  A BRAND FOR THE ONES WHO NEVER FIT IN.<br>
  A TRIBUTE TO THE DARK SIDE WITHIN.<br>
</p>
<div class="divider"></div>
<p class="brand-description">
  BORN IN SILENCE. BUILT TO DISRUPT.<br>
  MADE FOR THOSE WHO DARE TO POSSESS THEIR TRUE NATURE.<br>
</p>

<p class="slogan">LET THE VILLAIN POSSESS</p>

<a href="#" class="cta-button">ENTER TO THE REALM</a>

  </div>
</body>
</html>
