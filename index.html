    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }img.logo {
    width: 150px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 3rem;
    font-weight: bold;
    margin: 0 0 20px;
  }

  p {
    margin: 5px 0;
    font-size: 1.2rem;
    max-width: 90%;
    line-height: 1.5;
  }

  .cta {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    animation: fadeIn 2s ease-in-out forwards;
  }

  .btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    background-color: #222;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: white;
    color: black;
  }

  footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    font-size: 0.8rem;
    color: #888;
    text-align: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .cta {
      font-size: 1.2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
