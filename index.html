<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain - Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .fade {
      opacity: 0;
      animation: fadeSequence 14s forwards;
    }
    .fade.delay-2 { animation-delay: 2s; }
    .fade.delay-4 { animation-delay: 4s; }
    .fade.delay-6 { animation-delay: 6s; }
    .fade.delay-8 { animation-delay: 8s; }@keyframes fadeSequence {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 0; }
}

.final-content {
  opacity: 0;
  animation: fadeInFinal 1s 10s forwards;
}
@keyframes fadeInFinal {
  from { opacity: 0; }
  to { opacity: 1; }
}
.glitch {
  font-family: 'Orbitron', sans-serif;
  font-size: 36px;
  color: #fff;
  animation: glitch 1s infinite;
}
@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  20% { text-shadow: -2px 0 red, 2px 0 blue; }
  40% { text-shadow: 2px 0 red, -2px 0 blue; }
  60% { text-shadow: -2px 0 red, 2px 0 blue; }
  100% { text-shadow: none; }
}
.cta-button {
  margin-top: 40px;
  padding: 12px 30px;
  background: #111;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  font-size: 16px;
  letter-spacing: 1px;
  transition: background 0.3s;
  text-decoration: none;
  display: inline-block;
}
.cta-button:hover {
  background: #333;
}

  </style>
</head>
<body>
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="your-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>  <div class="center-content">
    <div class="fade">
      <img src="av-logo.png" alt="Arabian Villain Logo" style="width: 100px;" />
    </div>
    <div class="fade delay-2">
      <div style="font-size: 24px;">A BRAND FOR THE ONES WHO NEVER FIT IN</div>
    </div>
    <div class="fade delay-4">
      <div style="font-size: 28px;">LET THE VILLAIN POSSESS</div>
    </div>
    <div class="fade delay-6">
      <div class="glitch">ARABIAN VILLAIN</div>
    </div><div class="final-content">
  <img src="av-logo.png" alt="Arabian Villain Logo" style="width: 80px; margin-bottom: 10px;" />
  <div style="font-family: 'Orbitron', sans-serif; font-size: 32px; letter-spacing: 3px;">ARABIAN VILLAIN</div>
  <div style="margin-top: 20px; font-size: 20px;">A BRAND FOR THE ONES WHO NEVER FIT IN</div>
  <div style="margin-top: 10px; font-size: 22px;">LET THE VILLAIN POSSESS</div>
  <a href="test.html" class="cta-button">ENTER IVLN REALM</a>
</div>

  </div>
</body>
</html>
