<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Bebas Neue', sans-serif;
  color: #fff;
  background-color: #000;
}

.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.overlay {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.fade-step {
  opacity: 0;
  position: absolute;
  transition: opacity 1s ease-in-out;
  font-size: 32px;
}

.logo {
  width: 200px;
  height: auto;
}

.brand-name {
  font-family: 'Orbitron', sans-serif;
  font-size: 42px;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.tagline, .slogan {
  font-size: 28px;
  text-transform: uppercase;
  line-height: 1.4;
}

.final-content {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.cta-button {
  padding: 12px 28px;
  background-color: #111;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  font-size: 16px;
  letter-spacing: 1px;
  text-decoration: none;
  transition: background 0.3s;
}

.cta-button:hover {
  background-color: #444;
}

footer {
  font-size: 12px;
  color: #666;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="video-background" autoplay muted loop id="bg-video">
    <source src="bg-video.mp4" type="video/mp4" />
  </video>  <!-- Audio -->  <audio id="bg-audio" autoplay>
    <source src="bg-audio.mp3" type="audio/mpeg" />
  </audio>  <div class="overlay">
    <div id="step1" class="fade-step">
      <img src="av-logo.png" alt="Arabian Villain Logo" class="logo" />
    </div>
    <div id="step2" class="fade-step tagline">
      A BRAND FOR THE ONES WHO NEVER FIT IN
    </div>
    <div id="step3" class="fade-step slogan">
      LET THE VILLAIN POSSESS
    </div>
    <div id="step4" class="fade-step brand-name">
      ARABIAN VILLAIN
    </div><div id="final" class="final-content">
  <img src="av-logo.png" alt="Arabian Villain Logo" class="logo" />
  <div class="brand-name">ARABIAN VILLAIN</div>
  <div class="tagline">
    A BRAND FOR THE ONES WHO NEVER FIT IN<br />
    A TRIBUTE TO THE DARK SIDE WITHIN
  </div>
  <div class="slogan">LET THE VILLAIN POSSESS</div>
  <a href="test.html" class="cta-button">IVLN REALM</a>
  <footer>&copy; ARABIANVILLAIN 2025. All Rights Reserved.</footer>
</div>

  </div>  <script>
    const steps = ["step1", "step2", "step3", "step4"];
    let current = 0;

    function showStep() {
      if (current < steps.length) {
        const el = document.getElementById(steps[current]);
        el.style.opacity = 1;
        setTimeout(() => {
          el.style.opacity = 0;
          current++;
          showStep();
        }, 2000);
      } else {
        document.getElementById("final").style.display = "flex";
      }
    }

    window.onload = () => {
      showStep();
    };
  </script></body>
</html>
