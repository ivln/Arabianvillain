<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: #fff;
  font-family: 'Bebas Neue', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.fade {
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.visible {
  opacity: 1;
}

.tagline, .slogan {
  font-size: 1.2rem;
  max-width: 90vw;
  line-height: 1.5;
  margin-bottom: 10px;
  transition: all 1s ease-in-out;
}

.slogan {
  font-size: 2rem;
  margin-top: 30px;
  letter-spacing: 3px;
}

.cta-button {
  margin-top: 40px;
  padding: 12px 24px;
  background-color: #333;
  color: #fff;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  letter-spacing: 2px;
}

@media (max-width: 768px) {
  h1 {
    font-size: 2.2rem;
  }

  .tagline {
    font-size: 1rem;
  }

  .slogan {
    font-size: 1.5rem;
  }

  .cta-button {
    font-size: 1rem;
    padding: 10px 20px;
  }
}

  </style>
</head>
<body>
  <h1>ARABIAN VILLAIN</h1>
  <div id="taglines">
    <p class="tagline fade" id="line1">A BRAND FOR THE ONES WHO NEVER FIT IN</p>
    <p class="tagline fade" id="line2">A TRIBUTE TO THE DARK SIDE WITHIN</p>
    <p class="tagline fade" id="line3">BORN IN SILENCE</p>
    <p class="tagline fade" id="line4">BUILT TO DISRUPT</p>
    <p class="tagline fade" id="line5">MADE FOR THOSE WHO DARE</p>
    <p class="tagline fade" id="line6">TO POSSESS THEIR TRUE NATURE</p>
  </div>
  <p class="slogan fade" id="slogan">LET THE VILLAIN POSSESS</p>
  <button class="cta-button" onclick="goToTest()">ENTER THE REALM</button>  <script>
    const taglines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5'),
      document.getElementById('line6'),
    ];
    const slogan = document.getElementById('slogan');

    let i = 0;
    function showTaglines() {
      if (i < taglines.length) {
        taglines[i].classList.add('visible');
        setTimeout(() => {
          taglines[i].classList.remove('visible');
          i++;
          showTaglines();
        }, 2000);
      } else {
        slogan.classList.add('visible');
      }
    }

    window.onload = () => {
      showTaglines();
    };

    function goToTest() {
      window.location.href = "test.html";
    }
  </script></body>
</html>
