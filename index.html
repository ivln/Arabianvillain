<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Cinzel', serif;
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(2px);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    #startScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #logo {
      display: none;
      max-width: 200px;
      margin-bottom: 20px;
    }
    .center {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #lines {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
      transition: opacity 1s;
    }
    .line {
      opacity: 0;
      transition: opacity 1s;
    }
    #slogan {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 2s;
    }
    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 99;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }
    .skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
    .main-interface {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      position: relative;
      opacity: 0;
      transition: opacity 2s;
      background: black;
    }
    .main-logo {
      max-width: 390px;
      margin-top: 204px;
      margin-bottom: 2px;
    }
    #main-slogan {
      font-size: 1rem;
      margin-top: 0px;
      margin-bottom: 99px;
    }
    .enter-btn {
      font-size: 1rem;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
      text-transform: uppercase;
      border-radius: 25px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(2px);
      margin-top: 0px;
      margin-bottom: 75px;
      text-decoration: none;
    }
    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button onclick="startExperience()">ARABIANVILLAIN</button>
  </div>
  <audio id="audio1" src="soundv.mp3"></audio>
  <button class="skip-btn" id="skipBtn" onclick="skipIntro()">«</button>
  <div class="center" id="intro">
    <img id="logo" src="av-logo.png" alt="Logo" />
    <div id="lines"></div>
    <div id="slogan">LET THE VILLAIN POSSESS</div>
  </div>
  <div class="blackout" id="blackout"></div>
  <div class="main-interface" id="main">
    <img class="main-logo" src="av-logo2.jpg" alt="Logo" />
    <div id="main-slogan">LET THE VILLAIN POSSESS</div>
    <a class="enter-btn" href="index2.html">IVLN GATE</a>
    <div class="footer" id="footer">© 2025 arabianvillain | All Rights Reserved.</div>
  </div>
  <script>
    const lines = [
      "You’ve been hiding",
      "Behind smiles",
      "Behind noise",
      "Behind versions of yourself",
      "that never truly fit...",
      "But we saw you",
      "The cracks",
      "The thoughts you tried to bury",
      "The RAGE you kept calling \"kindness\"",
      "No more masks",
      "No more mercy",
      "It’s time",
      "Unchain what they feared most",
    ];
    const linesContainer = document.getElementById('lines');
    const logo = document.getElementById('logo');
    const slogan = document.getElementById('slogan');
    const main = document.getElementById('main');
    const intro = document.getElementById('intro');
    const skipBtn = document.getElementById('skipBtn');
    const audio1 = document.getElementById('audio1');
    const startScreen = document.getElementById('startScreen');
    const blackout = document.getElementById('blackout');
    let introEnded = false;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startExperience() {
      startScreen.style.display = "none";
      audio1.play();
      playIntro();
    }

    async function playIntro() {
      await sleep(1500);
      logo.style.display = 'block';
      logo.style.opacity = 0;
      logo.style.transition = 'opacity 2s';
      logo.style.opacity = 1;
      await sleep(2000);
      logo.style.opacity = 0;
      await sleep(2000);
      logo.style.display = 'none';

      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = lines[i];
        linesContainer.appendChild(line);
        await sleep(100);
        line.style.opacity = 1;
        await sleep(1900);
        line.style.opacity = 0;
        await sleep(1000);
        linesContainer.removeChild(line);
      }

      slogan.style.opacity = 1;
      await sleep(3000);
      slogan.style.opacity = 0;
      await sleep(2000);

      audio1.pause();
      audio1.currentTime = 0;

      blackout.style.opacity = 1;
      await sleep(2000);

      endIntro();
    }

    function skipIntro() {
      endIntro();
    }

    function endIntro() {
      introEnded = true;
      intro.style.display = 'none';
      main.style.display = 'flex';
      skipBtn.style.display = 'none';
      audio1.pause();
      audio1.currentTime = 0;
      blackout.style.opacity = 0;
      main.style.opacity = 1;
    }
  </script>
</body>
</html>
