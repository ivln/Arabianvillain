<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabian Villain</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    /* ... نفس التنسيقات كما هي ... */
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <button onclick="startExperience()">ARABIANVILLAIN</button>
  </div>

  <!-- Audio Elements -->
  <audio id="audio1" src="sound1.mp3" loop></audio>
  <audio id="audio2" src="sound2.mp3" loop></audio>

  <!-- Skip Button -->
  <button class="skip-btn" id="skipBtn" onclick="skipIntro()">Skip</button>

  <!-- Intro -->
  <div class="center" id="intro">
    <img id="logo" src="av-logo.png" alt="Logo" />
    <div id="lines"></div>
    <div id="slogan">LET THE VILLAIN POSSESS</div>
  </div>

  <!-- Main Interface -->
  <div class="main-interface" id="main">
    <img class="main-logo" src="av-logo.png" alt="Logo" />
    <div class="brand-name">ARABIANVILLAIN</div>
    <div id="main-slogan">LET THE VILLAIN POSSESS</div>
    <a class="enter-btn" href="test.html">IVLN REALM</a>
  </div>

  <!-- Footer -->
  <div class="footer" id="footer">arabianvillain 2025. All Rights Reserved.</div>

  <script>
    const lines = [
      "You’ve been hiding",
      "Behind smiles",
      "Behind noise",
      "Behind versions of yourself that never truly fit",
      "But we saw you",
      "The cracks",
      "The thoughts you tried to bury",
      "The rage you renamed \"kindness\"",
      "No more masks",
      "No more mercy",
      "It’s time",
      "Unchain what they feared most"
    ];

    const linesContainer = document.getElementById('lines');
    const logo = document.getElementById('logo');
    const slogan = document.getElementById('slogan');
    const main = document.getElementById('main');
    const intro = document.getElementById('intro');
    const skipBtn = document.getElementById('skipBtn');
    const footer = document.getElementById('footer');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const startScreen = document.getElementById('startScreen');

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startExperience() {
      startScreen.style.display = "none";

      // تشغيل الصوتين معًا + التحكم في الصوت
      audio1.volume = 1.0; // صوت عالي
      audio2.volume = 0.3; // صوت منخفض
      audio1.play();
      audio2.play();

      playIntro();
    }

    async function playIntro() {
      await sleep(1500);
      logo.style.display = 'block';
      logo.style.opacity = 0;
      logo.style.transition = 'opacity 2s';
      logo.style.opacity = 1;
      await sleep(2000);
      logo.style.opacity = 0;
      await sleep(2000);
      logo.style.display = 'none';

      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = lines[i];
        linesContainer.appendChild(line);
        await sleep(100);
        line.style.opacity = 1;
        await sleep(1900);
        line.style.opacity = 0;
        await sleep(1000);
        linesContainer.removeChild(line);
      }

      slogan.style.opacity = 1;
      await sleep(3000);
      skipBtn.style.display = 'none';
      intro.style.display = 'none';

      // إيقاف الصوتين عند نهاية الانترو
      audio1.pause();
      audio1.currentTime = 0;
      audio2.pause();
      audio2.currentTime = 0;

      await sleep(2000);
      main.style.display = 'flex';
      footer.style.display = 'block';
    }

    function skipIntro() {
      intro.style.display = 'none';
      main.style.display = 'flex';
      skipBtn.style.display = 'none';
      footer.style.display = 'block';

      // إيقاف الصوتين عند الضغط على Skip
      audio1.pause();
      audio1.currentTime = 0;
      audio2.pause();
      audio2.currentTime = 0;
    }
  </script>
</body>
</html>
