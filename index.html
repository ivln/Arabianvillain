
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arabian Villain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #f2f2f2;
            font-family: 'Unbounded', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #0d0d0d 100%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
            color: #ff3333;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 2em;
            line-height: 1.6;
            color: #cccccc;
        }

        a {
            display: inline-block;
            padding: 0.75em 1.5em;
            background-color: #ff3333;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Arabian Villain</h1>
    <p>مرحلة الصمت انتهت... والآن تبدأ السيطرة.  
    <br>هذا ليس مجرد براند، بل عالم مظلم يحتضن الشرير اللي جواك، ويكشف لك القوة اللي طول عمرك بتحاول تخفيها.</p>
    <a href="#" target="_blank">ابدأ الاختبار – اعرف الشرير اللي جواك</a>
</body>
</html>
