<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARABIANVILLAIN Intro</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bunya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Bunya', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1.brand {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-top: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    .fade-in.slow {
      animation-duration: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slogan {
      text-transform: uppercase;
      margin: 1rem 0;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .separator {
      width: 60px;
      height: 2px;
      background: white;
      margin: 1.5rem auto;
    }

    .main-cta {
      background-color: #333;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      margin-top: 3rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .main-cta:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1 class="brand">ARABIANVILLAIN</h1>

  <div class="fade-in slogan">
    THIS BRAND IS A REVELATION<br>
    A CALL TO THE DARK WITHIN
  </div>

  <div class="separator"></div>

  <div class="fade-in slogan">
    CLOTHING FOR THE UNSEEN SELF<br>
    WHERE THE VILLAIN RISES
  </div>

  <div class="fade-in slogan" style="margin-top: 3rem;">
    YOU LOOKED AWAY
  </div>

  <div class="fade-in slogan">
    HE SUMMONED YOU
  </div>

  <div class="fade-in slogan slow" style="font-size: 1.3rem; margin-top: 2rem;">
    LET THE VILLAIN POSSESS
  </div>

  <button class="main-cta">ENTER THE REALM</button>

</body>
</html>
