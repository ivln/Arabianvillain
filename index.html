<!DOCTYPE html>  <html lang="en">  <head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Arabian Villain</title>  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">  
  <style>  
    body, html {  
      margin: 0;  
      padding: 0;  
      height: 100%;  
      background-color: black;  
      color: white;  
      font-family: 'Cinzel', serif;  
      overflow: hidden;  
    }  
    #startScreen {  
      position: fixed;  
      width: 100%;  
      height: 100%;  
      background: black;  
      color: white;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      z-index: 100;  
    }  
    #startScreen button {  
      background: none;  
      border: none;  
      font-size: 24px;  
      font-family: 'Cinzel', serif;  
      color: white;  
      cursor: pointer;  
    }  
    #logo {  
      display: none;  
      max-width: 200px;  
      margin-bottom: 20px;  
    }  
    .center {  
      height: 100%;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      text-align: center;  
    }  
    #lines {  
      font-size: 1.2rem;  
      max-width: 600px;  
      margin-bottom: 20px;  
      transition: opacity 1s;  
    }  
    .line {  
      opacity: 0;  
      transition: opacity 1s;  
    }  
    #slogan {  
      font-size: 1.5rem;  
      opacity: 0;  
      transition: opacity 2s;  
    }  
    .skip-btn {  
      position: absolute;  
      top: 20px;  
      right: 20px;  
      background: none;  
      border: none;  
      color: white;  
      font-size: 16px;  
      cursor: pointer;  
      z-index: 10;  
    }  
    .main-interface {  
      display: none;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      height: 100%;  
      text-align: center;  
      position: relative;  
    }  
    .main-logo {  
      max-width: 200px;  
      margin-bottom: 10px;  
    }  
    .brand-name {  
      font-size: 2rem;  
      margin-bottom: 25px;  
    }  
    #main-slogan {  
      font-size: 1.2rem;  
      margin-bottom: 25px;  
    }  
    .enter-btn {  
      font-size: 1rem;  
      padding: 10px 20px;  
      border: 1px solid white;  
      color: white;  
      text-decoration: none;  
    }  
    .footer {  
      position: absolute;  
      bottom: 10px;  
      width: 100%;  
      text-align: center;  
      font-size: 0.8rem;  
      color: gray;  
    }  
  </style>  
</head>  
<body>  
  <!-- Start Screen -->  
  <div id="startScreen">  
    <button onclick="startExperience()">ARABIANVILLAIN</button>  
  </div>    <!-- Audio Element -->  <audio id="audio1" src="soundx.mp3"></audio>

  <!-- Skip Button -->  <button class="skip-btn" id="skipBtn" onclick="skipIntro()">«</button>

  <!-- Intro -->    <div class="center" id="intro">  
    <img id="logo" src="av-logo.png" alt="Logo" />  
    <div id="lines"></div>  
    <div id="slogan">LET THE VILLAIN POSSESS</div>  
  </div>    <!-- Main Interface -->    <div class="main-interface" id="main">  
    <img class="main-logo" src="av-logo.png" alt="Logo" />  
    <div class="brand-name">ARABIANVILLAIN</div>  
    <div id="main-slogan">LET THE VILLAIN POSSESS</div>  
    <a class="enter-btn" href="test.html">IVLN GATE</a>  
    <div class="footer" id="footer">© arabianvillain 2025. All Rights Reserved.</div>  
  </div>    <script>  
    const lines = [  
      "You’ve been hiding",  
      "Behind smiles",  
      "Behind noise",  
      "Behind versions of yourself",  
      "that never truly fit...",  
      "But we saw you",  
      "The cracks",  
      "The thoughts you tried to bury",  
      "The RAGE you kept calling \"kindness\"",  
      "No more masks",  
      "No more mercy",  
      "It’s time",  
      "Unchain what they feared most"  
    ];

    const linesContainer = document.getElementById('lines');  
    const logo = document.getElementById('logo');  
    const slogan = document.getElementById('slogan');  
    const main = document.getElementById('main');  
    const intro = document.getElementById('intro');  
    const skipBtn = document.getElementById('skipBtn');  
    const audio1 = document.getElementById('audio1');  
    const startScreen = document.getElementById('startScreen');

    let introEnded = false;  

    audio1.addEventListener('ended', function () {  
      if (!introEnded) audio1.play();  
    });

    function sleep(ms) {  
      return new Promise(resolve => setTimeout(resolve, ms));  
    }

    function startExperience() {  
      startScreen.style.display = "none";  
      audio1.play();  
      playIntro();  
    }

    async function playIntro() {  
      await sleep(1500);  
      logo.style.display = 'block';  
      logo.style.opacity = 0;  
      logo.style.transition = 'opacity 2s';  
      logo.style.opacity = 1;  
      await sleep(2000);  
      logo.style.opacity = 0;  
      await sleep(2000);  
      logo.style.display = 'none';

      for (let i = 0; i < lines.length; i++) {  
        const line = document.createElement('div');  
        line.className = 'line';  
        line.textContent = lines[i];  
        linesContainer.appendChild(line);  
        await sleep(100);  
        line.style.opacity = 1;  
        await sleep(2500);  
        line.style.opacity = 0;  
        await sleep(1000);  
        linesContainer.removeChild(line);  
      }

      slogan.style.opacity = 1;  
      await sleep(3000);

      endIntro();  
    }

    function skipIntro() {  
      endIntro();  
    }

    function endIntro() {  
      introEnded = true;  
      intro.style.display = 'none';  
      main.style.display = 'flex';  
      skipBtn.style.display = 'none';  
      audio1.pause();  
      audio1.currentTime = 0;  
    }  
  </script>  </body>  
</html>
