<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mirror Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: right;
    }

    #startBtn {
      opacity: 0;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 22px;
      transition: opacity 2s ease-in;
      border: none;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .question {
      display: none;
      margin-top: 20px;
      max-width: 500px;
      animation: fadeScale 1.2s ease-in-out;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .question h2 {
      font-size: 14px;
      margin-bottom: 12px;
      line-height: 1.6;
      white-space: pre-line;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .answers label {
      display: block;
      margin: 8px 0;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 11px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(6px);
      color: #fff;
      transition: all 0.3s ease;
    }

    .answers input[type="radio"] {
      display: none;
    }

    .answers input[type="radio"]:checked + label {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-weight: bold;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    #result {
      display: none;
      margin-top: 30px;
      padding: 15px;
      max-width: 500px;
      text-align: center;
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.8;
    }

    #echoAnswer {
      font-size: 14px;
      color: #ffffff;
      text-align: center;
      margin-top: 15px;
      white-space: pre-line;
      animation: echoPop 0.8s ease-out;
    }

    @keyframes echoPop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <button id="startBtn">REVEAL THE ECHO</button>
  <audio id="bgMusic" loop>
    <source src="soundv2.mp3" type="audio/mp3">
  </audio>
  <div id="quizContainer"></div>
  <div id="echoAnswer"></div>
  <button id="nextBtn">FOLLOW THE ECHO</button>
  <div id="result"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const quizContainer = document.getElementById('quizContainer');
    const nextBtn = document.getElementById('nextBtn');
    const resultBox = document.getElementById('result');
    const echoAnswer = document.getElementById('echoAnswer');

    const questions = [
      {
        q: `When you were a kid،\ndid you feel like your voice had no value?..\nWhen you spoke and someone interrupted you, when your opinion was pulled off the table, when you had to stay silent just for the sake of peace… what did you do at that time?`,
        a: [
          "I stayed silent… and kept all the words I wanted to say inside me.",
          "I joked to lighten the mood… even if I was broken inside.",
          "I exploded… and hated everyone, even if that left me alone.",
          "I laughed with them… but my mind was planning when and how to respond.",
          "I documented every detail… not to talk, but to know how to take control later."
        ]
      },
      {
        q: `Have you ever felt like you’re doing everything just so people don’t leave you?\nWhen you were afraid to say "no", when you agreed to something you didn’t want, and when you changed yourself just so someone would keep seeing you as "good"… what did you choose to do then?`,
        a: [
          "I agreed… and hated myself afterward, but I couldn’t say no.",
          "I smiled، and told myself \"I’m strong because I forgive\".",
          "I decided to cut them off… and I was aggressive, even if that wasn’t my intention.",
          "I played the game… made them think I was with them, but I was shutting down inside.",
          "I let them control… temporarily, while I built my own way to control them."
        ]
      },
      {
        q: `When someone took advantage of your weakness, and you stayed silent…\nmaybe someone took your secrets, or made fun of you, or even spoke behind your back and you saw it…\nwhen that happened… what really happened inside you?`,
        a: [
          "I felt like I couldn’t speak… like I didn’t exist.",
          "I said maybe it was my fault… and forgave them.",
          "I swore I’d never stay silent again, even if it meant losing people.",
          "I smiled… and got back at them the same way later.",
          "I decided to stay quiet, and started executing a long, slow plan… but one that hurts."
        ]
      },
      {
        q: `When people see you as “kind”…\nbut inside you’re worn out… dragged into relationships that make you lose yourself, afraid to say no, and every time you try to escape, you find yourself going back… what do you do in that moment?`,
        a: [
          "I run and isolate myself… so no one sees what’s inside me.",
          "I convince myself I’m strong because I keep going despite the pain.",
          "I decide to break everything and start over, even if the world is burning.",
          "I change my appearance… and start controlling those around me without them knowing.",
          "I wear my strongest mask… and make them believe nothing’s wrong."
        ]
      },
      {
        q: `Have you ever been the person who helps everyone…\nand when you fell, you found yourself alone?..\nand at that moment you realized you were a means, not an end… what did you do after that?`,
        a: [
          "I shrank… and learned to never ask anyone for anything.",
          "I made excuses for them… maybe they just didn’t know.",
          "I got hurt and screamed… and left them behind.",
          "I decided to be like them… and use people the way they used me.",
          "I learned… and prepared myself to always stay above them."
        ]
      }
    ];

    const results = [
      `YOUR INNER VILLAIN IS\n• NOXEN •\n\n"طول عمرك كنت بتكتم... لدرجة إنك نسيت صوتك عامل إزاي."\n...`,
      `YOUR INNER VILLAIN IS\n• VELORA •\n\n"أكبر كذبة قلتها في حياتك… إنك بخير."\n...`,
      `YOUR INNER VILLAIN IS\n• DRAVON •\n\n"عمرك ما كنت بتدور على مشاكل… بس المشاكل دايمًا كانت بتدور عليك."\n...`,
      `YOUR INNER VILLAIN IS\n• MIREK •\n\n"إنت مش كذاب… إنت بس بتعرف تحط كل وش في مكانه."\n...`,
      `YOUR INNER VILLAIN IS\n• CAEDROS •\n\n"كنت ساكت… بس مش غافل."\n...`
    ];

    let currentQ = 0;
    let answers = [];

    setTimeout(() => startBtn.classList.add('fade-in'), 1000);

    startBtn.addEventListener('click', () => {
      bgMusic.play();
      startBtn.style.display = 'none';
      showQuestion();
    });

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      answers.push(parseInt(selected.value));
      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showQuestion() {
      const q = questions[currentQ];
      quizContainer.innerHTML = `
        <div class="question fade">
          <h2>${q.q}</h2>
          <div class="answers">
            ${q.a.map((ans, i) => `
              <input type="radio" name="answer" value="${i + 1}" id="ans${i}" onchange="showEcho(this)">
              <label for="ans${i}">${ans}</label>
            `).join('')}
          </div>
        </div>
      `;
      document.querySelector('.question').style.display = 'block';
      nextBtn.style.display = 'block';
      echoAnswer.innerHTML = '';
    }

    function showEcho(input) {
      const label = document.querySelector(`label[for="${input.id}"]`);
      echoAnswer.innerHTML = `"${label.textContent}"`;
    }

    function showResult() {
      let count = [0, 0, 0, 0, 0];
      answers.forEach(i => count[i - 1]++);
      let max = Math.max(...count);
      let index = count.indexOf(max);
      resultBox.innerText = results[index];
      resultBox.style.display = 'block';
      quizContainer.innerHTML = '';
      nextBtn.style.display = 'none';
      echoAnswer.innerHTML = '';
    }
  </script>
</body>
</html>
