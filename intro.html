<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .fade-in {
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #video-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    #reveal-btn {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="center" id="intro">
    <h2>YOU WERE NEVER ORDINARY</h2>
    <h3>THE VILLAIN WITHIN WANT TO COME OUT</h3>
    <button id="beginBtn" style="display: none;">LET THE POSSESSION BEGIN</button>
  </div>

  <video id="video-bg" autoplay muted loop>
    <source src="your-video.mp4" type="video/mp4">
  </video>

  <div class="overlay" id="overlay"></div>
  <button id="reveal-btn">REVEAL YOUR INNER VILLAIN</button>

  <script>
    window.onload = () => {
      const btn = document.getElementById('beginBtn');
      const intro = document.getElementById('intro');
      const video = document.getElementById('video-bg');
      const overlay = document.getElementById('overlay');
      const reveal = document.getElementById('reveal-btn');

      setTimeout(() => {
        btn.style.display = 'inline-block';
        btn.classList.add('fade-in');
      }, 2000);

      btn.addEventListener('click', () => {
        btn.style.display = 'none';
        const chapter = document.createElement('h4');
        chapter.textContent = 'CHAPTER I BEGINS';
        intro.appendChild(chapter);

        setTimeout(() => {
          intro.classList.add('hidden');
          video.style.display = 'block';

          setTimeout(() => {
            overlay.style.display = 'block';
            reveal.style.display = 'block';
          }, 5000);
        }, 2000);
      });
    };
  </script>
</body>
</html>
