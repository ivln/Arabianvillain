<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: opacity 1s ease;
      z-index: 2;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fade-in {
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .black-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 1;
    }

    #reveal-btn {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- البداية -->
  <div class="center" id="intro">
    <h2>YOU WERE NEVER ORDINARY</h2>
    <h3>THE VILLAIN WITHIN WANTS TO COME OUT</h3>
    <button id="beginBtn" style="display: none;">LET THE POSSESSION BEGIN</button>
  </div>

  <!-- الشاشة السوداء -->
  <div class="black-screen" id="blackScreen"></div>

  <!-- زر الاختبار -->
  <button id="reveal-btn">REVEAL YOUR INNER VILLAIN</button>

  <script>
    window.onload = () => {
      const btn = document.getElementById('beginBtn');
      const intro = document.getElementById('intro');
      const blackScreen = document.getElementById('blackScreen');
      const reveal = document.getElementById('reveal-btn');

      // بعد 2 ثانية يظهر الزر
      setTimeout(() => {
        btn.style.display = 'inline-block';
        btn.classList.add('fade-in');
      }, 2000);

      // لما يضغط على الزر
      btn.addEventListener('click', () => {
        btn.style.display = 'none';

        // إخفاء النص بالكامل
        setTimeout(() => {
          intro.classList.add('hidden');
          blackScreen.style.display = 'block';

          // بعد 5 ثواني تظهر زر الاختبار
          setTimeout(() => {
            blackScreen.style.display = 'none';
            reveal.style.display = 'block';
            reveal.classList.add('fade-in');
          }, 5000);
        }, 1000); // مهلة خفيفة قبل السواد
      });
    };
  </script>
</body>
</html>
