<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      text-transform: uppercase;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 3;
      display: none;
    }
    .center, .chapter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      opacity: 0;
      max-width: 90%;
      font-size: clamp(16px, 4vw, 36px);
      letter-spacing: 1.5px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .visible { animation: fadeIn 2s ease forwards; }
    .hidden { animation: fadeOut 1s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .black-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 4;
      display: none;
    }
    button {
      padding: 14px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 5;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
      white-space: nowrap;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #B30000;
      color: black;
      border-color: #B30000;
    }
    #main-content {
      display: none;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column-reverse;
    }
    .snap-section {
      height: 100vh;
      scroll-snap-align: end;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #111;
    }
    .snap-section:nth-child(2) { background: #222; }#footer {
  position: sticky;
  bottom: 0;
  width: 100%;
  background: black;
  color: white;
  text-align: center;
  padding: 20px 0 10px;
  font-size: 18px;
  transition: height 0.4s ease;
  height: 100px;
  overflow: hidden;
  z-index: 10;
}
#footer.active {
  height: 300px;
}
#footerToggle {
  background: none;
  border: none;
  color: white;
  font-family: 'Cinzel', serif;
  font-size: 24px;
  cursor: pointer;
  margin-bottom: 10px;
}
#copyright {
  font-size: 12px;
  margin-top: 40px;
  opacity: 0.6;
}

  </style>
</head>
<body>
  <video id="introVideo" muted>
    <source src="in1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="black-screen" id="blackScreen"></div>
  <div class="center" id="line1"><span>YOU LOOKED AWAY</span></div>
  <div class="center" id="line2"><span>HE SUMMONED YOU</span></div>
  <div class="center" id="phaseBtnContainer">
    <button id="phase-btn">LET THE POSSESSION BEGINS</button>
  </div>
  <div class="chapter" id="chapter1"><h2>CHAPTER I</h2></div>
  <div class="chapter" id="chapterTitle"><h2>THE MARK</h2></div>  <div id="main-content">
    <div class="snap-section">
      <button onclick="location.href='test.html'">REVEAL YOUR INNER VILLAIN</button>
    </div>
    <div class="snap-section">
      <button onclick="location.href='rituals.html'">RITUALS</button>
    </div>
  </div>  <div id="footer">
    <button id="footerToggle">ARABIANVILLAIN</button>
    <div id="copyright">&copy; 2025 ARABIANVILLAIN | All Rights Reserved</div>
  </div>  <script>
    const video = document.getElementById('introVideo');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const blackScreen = document.getElementById('blackScreen');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const chapter1 = document.getElementById('chapter1');
    const chapterTitle = document.getElementById('chapterTitle');
    const mainContent = document.getElementById('main-content');
    const footer = document.getElementById('footer');
    const footerToggle = document.getElementById('footerToggle');

    let footerVisible = false;

    window.onload = () => {
      line1.classList.add('visible');
      setTimeout(() => {
        line1.classList.replace('visible', 'hidden');
        setTimeout(() => {
          line1.style.display = 'none';
          line2.classList.add('visible');
          setTimeout(() => {
            line2.classList.replace('visible', 'hidden');
            setTimeout(() => {
              line2.style.display = 'none';
              phaseContainer.classList.add('visible');
            }, 1000);
          }, 2500);
        }, 1000);
      }, 3000);
    };

    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        video.style.display = 'block';
        video.play();

        setTimeout(() => {
          video.style.display = 'none';
          blackScreen.style.display = 'block';

          setTimeout(() => {
            blackScreen.style.display = 'none';
            chapter1.classList.add('visible');

            setTimeout(() => {
              chapter1.classList.replace('visible', 'hidden');
              setTimeout(() => {
                chapter1.style.display = 'none';
                chapterTitle.classList.add('visible');

                setTimeout(() => {
                  chapterTitle.classList.replace('visible', 'hidden');
                  setTimeout(() => {
                    chapterTitle.style.display = 'none';
                    mainContent.style.display = 'flex';
                    document.body.style.overflow = 'auto';
                  }, 2000);
                }, 2500);
              }, 1000);
            }, 2500);
          }, 1000);
        }, 10000);
      }, 1000);
    };

    footerToggle.onclick = () => {
      footerVisible = !footerVisible;
      footer.classList.toggle('active');
    };
  </script></body>
</html>
