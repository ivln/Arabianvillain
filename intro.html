<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      text-transform: uppercase;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      opacity: 0;
      max-width: 90%;
      font-size: clamp(16px, 4vw, 36px);
      letter-spacing: 1.5px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .visible { animation: fadeIn 2s ease forwards; }
    .hidden { animation: fadeOut 1s ease forwards; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes fadeInMain { from { opacity: 0; } to { opacity: 1; } }

    button {
      padding: 14px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 5;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
      white-space: nowrap;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #B30000;
      color: black;
      border-color: #B30000;
    }

    #main-content {
      display: none;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      animation: fadeInMain 2s ease forwards;
      padding-bottom: 150px;
    }

    .snap-section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #111;
    }

    .snap-section:nth-child(2) { background: #222; }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      color: white;
      text-align: center;
      font-size: 18px;
      height: 30px;
      overflow: hidden;
      z-index: 10;
      transition: height 0.3s ease;
      touch-action: none;
    }

    #footer.active {
      height: 150px;
    }

    #footerToggle {
      background: none;
      border: none;
      color: white;
      font-family: 'Cinzel', serif;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 0;
    }

    #copyright {
      font-size: 12px;
      margin-top: 50px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="center" id="line1"><span>YOU LOOKED AWAY</span></div>
  <div class="center" id="line2"><span>HE SUMMONED YOU</span></div>
  <div class="center" id="phaseBtnContainer">
    <button id="phase-btn">LET THE POSSESSION BEGINS</button>
  </div>

  <div id="main-content">
    <div class="snap-section">
      <button onclick="location.href='test.html'">REVEAL YOUR INNER VILLAIN</button>
    </div>
    <div class="snap-section">
      <button onclick="location.href='rituals.html'">RITUALS</button>
    </div>
  </div>

  <div id="footer">
    <button id="footerToggle">ARABIANVILLAIN</button>
    <div id="copyright">&copy; 2025 ARABIANVILLAIN | All Rights Reserved</div>
  </div>

  <script>
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const mainContent = document.getElementById('main-content');
    const footer = document.getElementById('footer');
    const footerToggle = document.getElementById('footerToggle');

    window.onload = () => {
      line1.classList.add('visible');
      setTimeout(() => {
        line1.classList.replace('visible', 'hidden');
        setTimeout(() => {
          line1.style.display = 'none';
          line2.classList.add('visible');
          setTimeout(() => {
            line2.classList.replace('visible', 'hidden');
            setTimeout(() => {
              line2.style.display = 'none';
              phaseContainer.classList.add('visible');
            }, 1000);
          }, 2500);
        }, 1000);
      }, 3000);
    };

    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 1000);
    };

    footerToggle.onclick = () => {
      footer.classList.toggle('active');
    };

    // Drag to expand footer
    let startY = 0;
    let isDragging = false;

    footer.addEventListener('mousedown', e => {
      startY = e.clientY;
      isDragging = true;
    });

    footer.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    window.addEventListener('mousemove', e => {
      if (isDragging && startY - e.clientY > 30) {
        footer.classList.add('active');
      }
    });

    window.addEventListener('touchmove', e => {
      if (isDragging && startY - e.touches[0].clientY > 30) {
        footer.classList.add('active');
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
