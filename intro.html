<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      overflow: hidden;
      text-transform: uppercase;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 3;
      display: none;
    }
    .center, .chapter, .section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      opacity: 0;
      max-width: 90%;
      font-size: clamp(16px, 4vw, 36px);
      letter-spacing: 1.5px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .visible { animation: fadeIn 2s ease forwards; }
    .hidden { animation: fadeOut 1s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .black-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 4;
      display: none;
    }
    button {
      padding: 14px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 5;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
      white-space: nowrap;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #B30000;
      color: black;
      border-color: #B30000;
    }
    #main-content {
      display: none;
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      animation: fadeInMain 2s ease forwards;
    }
    @keyframes fadeInMain { from { opacity: 0; } to { opacity: 1; } }
    .snap-section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #111;
    }
    .snap-section:nth-child(2) { background: #222; }
    #footerToggle {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      border: none;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
      padding: 8px 16px;
      transition: transform 0.3s;
    }
    #footer {
      position: fixed;
      bottom: -150px;
      left: 0;
      width: 100%;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 9;
      transition: bottom 0.4s ease;
      font-size: 18px;
      border-top: 2px solid #B30000;
    }
    #footer.active {
      bottom: 0;
    }
  </style>
</head>
<body>
  <video id="introVideo" muted>
    <source src="in1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="black-screen" id="blackScreen"></div>
  <div class="center" id="line1"><span>YOU LOOKED AWAY</span></div>
  <div class="center" id="line2"><span>HE SUMMONED YOU</span></div>
  <div class="center" id="phaseBtnContainer">
    <button id="phase-btn">LET THE POSSESSION BEGINS</button>
  </div>
  <div class="chapter" id="chapter1"><h2>CHAPTER I</h2></div>
  <div class="chapter" id="chapterTitle"><h2>THE MARK</h2></div>
  <div id="main-content">
    <div class="snap-section">
      <button onclick="location.href='test.html'">REVEAL YOUR INNER VILLAIN</button>
    </div>
    <div class="snap-section">
      <button onclick="location.href='rituals.html'">RITUALS</button>
    </div>
  </div>
  <div id="footer">ARABIAN VILLAIN</div>
  <button id="footerToggle">^</button>  <script>
    const video = document.getElementById('introVideo');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const blackScreen = document.getElementById('blackScreen');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const chapter1 = document.getElementById('chapter1');
    const chapterTitle = document.getElementById('chapterTitle');
    const mainContent = document.getElementById('main-content');
    const footer = document.getElementById('footer');
    const footerToggle = document.getElementById('footerToggle');

    let footerVisible = false;

    window.onload = () => {
      line1.classList.add('visible');
      setTimeout(() => {
        line1.classList.replace('visible', 'hidden');
        setTimeout(() => {
          line1.style.display = 'none';
          line2.classList.add('visible');
          setTimeout(() => {
            line2.classList.replace('visible', 'hidden');
            setTimeout(() => {
              line2.style.display = 'none';
              phaseContainer.classList.add('visible');
            }, 1000);
          }, 2500);
        }, 1000);
      }, 3000);
    };

    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        video.style.display = 'block';
        video.play();

        setTimeout(() => {
          video.style.display = 'none';
          blackScreen.style.display = 'block';

          setTimeout(() => {
            blackScreen.style.display = 'none';
            chapter1.classList.add('visible');

            setTimeout(() => {
              chapter1.classList.replace('visible', 'hidden');
              setTimeout(() => {
                chapter1.style.display = 'none';
                chapterTitle.classList.add('visible');

                setTimeout(() => {
                  chapterTitle.classList.replace('visible', 'hidden');
                  setTimeout(() => {
                    chapterTitle.style.display = 'none';
                    mainContent.style.display = 'block';
                    document.body.style.overflow = 'auto';
                    footerToggle.style.display = 'block';
                  }, 2000);
                }, 2500);
              }, 1000);
            }, 2500);
          }, 1000);
        }, 10000);
      }, 1000);
    };

    footerToggle.onclick = () => {
      footerVisible = !footerVisible;
      footer.classList.toggle('active');
      footerToggle.textContent = footerVisible ? 'v' : '^';
    };

    // Drag to toggle footer
    let startY;
    footerToggle.addEventListener('mousedown', (e) => {
      startY = e.clientY;
      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
    });

    function onDrag(e) {
      if (!startY) return;
      const diffY = e.clientY - startY;
      if (diffY < -50) {
        footer.classList.add('active');
        footerToggle.textContent = 'v';
        footerVisible = true;
        stopDrag();
      } else if (diffY > 50) {
        footer.classList.remove('active');
        footerToggle.textContent = '^';
        footerVisible = false;
        stopDrag();
      }
    }

    function stopDrag() {
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      startY = null;
    }
  </script></body>
</html>
