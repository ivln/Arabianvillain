<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Cinzel', serif;
      overflow: hidden;
      background: black;
      color: white;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 2;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .fade-in {
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #video-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 3;
      opacity: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
      display: none;
    }
    #reveal-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="black-screen" id="blackScreen"></div>  <div class="center" id="intro">
    <h2>YOU WERE NEVER ORDINARY</h2>
    <h3>THE VILLAIN WITHIN WANTS TO COME OUT</h3>
    <button id="beginBtn" style="margin-top: 30px; padding: 10px 20px; font-size: 18px; display: none;">LET THE POSSESSION BEGIN</button>
  </div>  <video id="video-bg" autoplay muted loop>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>  <div class="overlay" id="cinematicOverlay"></div>
  <button id="reveal-btn">REVEAL YOUR INNER VILLAIN</button>  <script>
    window.addEventListener('load', () => {
      const btn = document.getElementById('beginBtn');
      const intro = document.getElementById('intro');
      const blackScreen = document.getElementById('blackScreen');
      const video = document.getElementById('video-bg');
      const overlay = document.getElementById('cinematicOverlay');
      const revealBtn = document.getElementById('reveal-btn');

      // Show begin button after 2s
      setTimeout(() => {
        btn.style.display = 'inline-block';
        btn.classList.add('fade-in');
      }, 2000);

      btn.addEventListener('click', () => {
        btn.style.display = 'none';
        const chapterText = document.createElement('h4');
        chapterText.textContent = 'CHAPTER I BEGINS';
        chapterText.style.marginTop = '20px';
        intro.appendChild(chapterText);

        // After 2s hide intro and show video
        setTimeout(() => {
          intro.classList.add('hidden');
          blackScreen.style.display = 'none';
          video.style.display = 'block';

          // After 5s show overlay and button
          setTimeout(() => {
            overlay.style.display = 'block';
            revealBtn.style.display = 'block';
          }, 5000);
        }, 2000);
      });
    });
  </script></body>
</html>
