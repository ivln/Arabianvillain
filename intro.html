<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVLN GATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      overflow: hidden;
      text-transform: uppercase;
    }video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 3;
  display: none;
}

.center, .chapter, .section {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
  opacity: 0;
  white-space: nowrap;
}

.visible {
  animation: fadeIn 2s ease forwards;
}

.hidden {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.black-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  z-index: 1;
  display: none;
}

#phase-btn, #reveal-btn {
  padding: 10px 20px;
  background: transparent;
  border: 1px solid white;
  color: white;
  font-size: 18px;
  cursor: pointer;
  z-index: 3;
  text-transform: uppercase;
  font-family: 'Cinzel', serif;
  white-space: nowrap;
}

#reveal-btn {
  display: none;
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
}

#main-content {
  display: none;
  height: 100vh;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
}

.snap-section {
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
  align-items: center;
}

  </style>
</head>
<body>
  <video id="introVideo" muted>
    <source src="in5.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="black-screen" id="blackScreen"></div>  <!-- Intro Lines -->  <div class="center" id="line1"><h2>HE WAITED IN YOUR SHADOWS LONG ENOUGH</h2></div>
  <div class="center" id="line2"><h2>NOW HE RISES TO LEAD</h2></div>  <!-- Begin Button -->  <div class="center" id="phaseBtnContainer">
    <button id="phase-btn">LET THE POSSESSION BEGINS</button>
  </div>  <!-- Chapter Titles -->  <div class="chapter" id="chapter1"><h2>CHAPTER I</h2></div>
  <div class="chapter" id="chapterTitle"><h2>THE MARK</h2></div>  <!-- Test Button --><button id="reveal-btn">REVEAL YOUR INNER VILLAIN</button>

  <!-- Main Content -->  <div id="main-content">
    <div class="snap-section" style="background: #111;">
      <h1>اختبار الشخصية هنا</h1>
    </div>
    <div class="snap-section" style="background: #222;">
      <h1>الصفحة التالية من الموقع</h1>
    </div>
  </div>  <script>
    const video = document.getElementById('introVideo');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const blackScreen = document.getElementById('blackScreen');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const chapter1 = document.getElementById('chapter1');
    const chapterTitle = document.getElementById('chapterTitle');
    const revealBtn = document.getElementById('reveal-btn');
    const mainContent = document.getElementById('main-content');

    window.onload = () => {
      line1.classList.add('visible');
      setTimeout(() => {
        line1.classList.replace('visible', 'hidden');
        setTimeout(() => {
          line1.style.display = 'none';
          line2.classList.add('visible');
          setTimeout(() => {
            line2.classList.replace('visible', 'hidden');
            setTimeout(() => {
              line2.style.display = 'none';
              blackScreen.style.display = 'block';
              setTimeout(() => {
                blackScreen.style.display = 'none';
                phaseContainer.classList.add('visible');
              }, 2000);
            }, 1000);
          }, 2500);
        }, 1000);
      }, 3000);
    };

    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        video.style.display = 'block';
        video.play();
        video.onended = () => {
          blackScreen.style.display = 'block';
          setTimeout(() => {
            blackScreen.style.display = 'none';
            chapter1.classList.add('visible');
            setTimeout(() => {
              chapter1.classList.replace('visible', 'hidden');
              setTimeout(() => {
                chapter1.style.display = 'none';
                chapterTitle.classList.add('visible');
                setTimeout(() => {
                  chapterTitle.classList.replace('visible', 'hidden');
                  setTimeout(() => {
                    chapterTitle.style.display = 'none';
                    revealBtn.style.display = 'block';
                    revealBtn.classList.add('visible');
                    setTimeout(() => {
                      mainContent.style.display = 'block';
                      mainContent.classList.add('visible');
                      document.body.style.overflow = 'auto';
                    }, 2000);
                  }, 2000);
                }, 3000);
              }, 1000);
            }, 3000);
          }, 2000);
        };
      }, 1000);
    };
  </script></body>
</html>
