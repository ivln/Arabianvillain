<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Choose Your Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  opacity: 0;
  animation: fadeIn 1s ease-in-out 1s forwards;
}

.btn {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  color: #fff;
  background-color: #222;
  letter-spacing: 1px;
}

.btn.dm:hover {
  background-color: #bfa100; /* Yellow matte */
}

.btn.se:hover {
  background-color: #002f4b; /* Deep dark blue */
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <button class="btn dm" onclick="location.href='dm.html'">DESERT MIRROR</button>
    <button class="btn se" onclick="location.href='se.html'">SEAS ECHO</button>
  </div>
</body>
</html>
