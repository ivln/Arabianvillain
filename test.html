<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Test</title>  <!-- الخط الأقرب للي في الصورة -->  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 32px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1s forwards;
      pointer-events: none; /* Disable clicks before animation */
    }

    .container.show {
      pointer-events: auto; /* Enable clicks after animation */
    }

    .btn {
      padding: 20px 70px;
      font-size: 30px;
      background-color: transparent;
      border: 3px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      letter-spacing: 2px;
      font-weight: 500;
    }

    /* DESERT MIRROR زر */
    .btn.dm:hover,
    .btn.dm:active {
      background-color: #bfa100;
      border-color: #bfa100;
      color: #000;
    }

    /* SEAS ECHO زر */
    .btn.se:hover,
    .btn.se:active {
      background-color: #002f4b;
      border-color: #002f4b;
      color: #fff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style></head>
<body>
  <div class="container" id="btnContainer">
    <button class="btn dm" onclick="location.href='dm.html'">DESERT MIRROR</button>
    <button class="btn se" onclick="location.href='se.html'">SEAS ECHO</button>
  </div>  <script>
    window.addEventListener('load', () => {
      const container = document.getElementById('btnContainer');
      setTimeout(() => {
        container.classList.add('show');
      }, 1000);
    });
  </script></body>
</html>
