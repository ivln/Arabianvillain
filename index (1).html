
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabian Villain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 20px;
    }

      font-size: 3rem;
      margin-bottom: 1rem;

      font-weight: bold;
      font-size: 1rem;
