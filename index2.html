#footerToggle {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 3px;
  background: radial-gradient(
    ellipse at center 1px,
    rgba(255, 255, 255, 1) 0%,
    rgba(255, 255, 255, 0.4) 55%,
    transparent 80%
  );
  border-radius: 1000px / 800%;
  box-shadow:
    0 0 6px rgba(255, 255, 255, 0.3),
    0 0 20px rgba(255, 255, 255, 0.15);
  animation: beamPulse 2s ease-in-out infinite;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}

/* ÿßŸÑŸáÿßŸÑÿ© */
#footerToggle::before {
  content: "";
  position: absolute;
  top: 50.5%;
  left: 50%;
  width: 100px;
  height: 2px;
  transform: translate(-50%, -50%) scaleY(0.7);
  background: radial-gradient(
    ellipse at center,
    rgba(255, 255, 255, 1) 0%,
    rgba(255, 255, 255, 0.5) 25%,
    rgba(255, 255, 255, 0.1) 70%,
    transparent 100%
  );
  filter: blur(2px);
  border-radius: 9999px;
  pointer-events: none;
  z-index: -1;
}

#footerToggle::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 4px;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 1);
  border-radius: 50%;
  filter: blur(4px);
  animation: pulseCoreOnly 2.5s ease-in-out infinite;
  pointer-events: none;
  z-index: -1;
}

/* ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ */
#footerToggle:active::before {
  animation: haloPulseSlow 0.6s ease-out;
}

/* ==== ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜÿßÿ™ ÿßŸÑŸáÿßŸÑÿ© ==== */
@keyframes pulseCoreOnly {
  0%, 100% {
    opacity: 0.4;
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.4);
  }
}

@keyframes haloPulseSlow {
  0% {
    transform: translate(-50%, -50%) scaleX(1) scaleY(0.7);
    opacity: 0.5;
    filter: blur(2px);
  }
  50% {
    transform: translate(-50%, -50%) scaleX(1.08) scaleY(0.85);
    opacity: 0.95;
    filter: blur(4px);
  }
  100% {
    transform: translate(-50%, -50%) scaleX(1) scaleY(0.7);
    opacity: 0.5;
    filter: blur(2px);
  }
}

/* ==== ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑÿ¥ÿπÿßÿπ ==== */
@keyframes beamPulse {
  0%, 100% {

<script>
  window.onload = () => {
    let inactivityTimeout;
    const overlay = document.getElementById('inactivity-overlay');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const phaseBtn = document.getElementById('phase-btn');
    const phaseContainer = document.getElementById('phaseBtnContainer');
    const scrollContainer = document.getElementById('scroll-container');
    const footer = document.getElementById('footer');
    const footerToggle = document.getElementById('footerToggle');

    const videos = document.querySelectorAll('.bg-video'); // üìº ŸÉŸÑ ŸÅŸäÿØŸäŸàŸáÿßÿ™ ÿßŸÑÿÆŸÑŸÅŸäÿ©

    // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸàŸÇÿ™ ÿßŸÑÿÆŸÖŸàŸÑ
    function pauseAllVideos() {
      videos.forEach(video => video.pause());
      console.log("üìº All background videos paused due to inactivity.");
    }

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸàŸÇÿ™ ÿßŸÑÿ™ŸÅÿßÿπŸÑ
    function playAllVideos() {
      videos.forEach(video => video.play().catch(e => console.log("Play blocked:", e)));
      console.log("‚ñ∂Ô∏è All background videos resumed due to activity.");
    }

    function showOverlay() {
      overlay.classList.add('active');
      pauseAllVideos(); // ‚õî ÿ£ŸàŸÇŸÅ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿÆŸÖŸàŸÑ
    }

    function hideOverlay() {
      if (overlay.classList.contains('active')) {
        overlay.classList.remove('active');
      }
      resetInactivityTimer();
      playAllVideos(); // ‚úÖ ÿ¥ÿ∫ŸëŸÑ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸÖŸÜ ÿ£ŸàŸÑ ÿ™ŸÅÿßÿπŸÑ
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(showOverlay, 30000); // 30 ÿ´ÿßŸÜŸäÿ©
    }

    ['mousemove', 'keydown', 'touchstart', 'click'].forEach(event => {
      document.addEventListener(event, hideOverlay);
    });
    resetInactivityTimer();

    // ÿßŸÑÿ™ÿ≥ŸÑÿ≥ŸÑ ÿßŸÑÿ≤ŸÖŸÜŸä ŸÑŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ
    line1.classList.add('visible');
    setTimeout(() => {
      line1.classList.replace('visible', 'hidden');
      setTimeout(() => {
        line1.style.display = 'none';
        line2.classList.add('visible');
        setTimeout(() => {
          line2.classList.replace('visible', 'hidden');
          setTimeout(() => {
            line2.style.display = 'none';
            phaseContainer.classList.add('visible');
            phaseBtn.style.pointerEvents = 'auto';
          }, 1000);
        }, 2500);
      }, 1000);
    }, 3000);

    // ÿ•ÿ∏Ÿáÿßÿ± ŸÜÿµŸàÿµ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
    document.querySelectorAll('.toggle-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const sectionId = icon.getAttribute('data-section');
        const textElement = document.getElementById(`reveal-text-${sectionId}`);
        textElement.classList.toggle('visible');
      });
    });

    // ÿ≤ÿ± ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ©
    phaseBtn.onclick = () => {
      phaseContainer.classList.replace('visible', 'hidden');
      setTimeout(() => {
        phaseContainer.style.display = 'none';
        scrollContainer.style.display = 'block';
        document.body.style.overflow = 'auto';
        footer.style.display = 'flex';
        footer.classList.add('fade-in');

        playAllVideos(); // ‚úÖ ÿ¥ÿ∫ŸëŸÑ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ÿπŸÜÿØ ÿ®ÿØÿßŸäÿ© ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ©
      }, 1000);
    };

    // ÿ≤ÿ± ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ŸÑŸÑŸÄ Footer
    footerToggle.onclick = () => {
      footer.classList.toggle('active');
    };

    // ÿßŸÑÿ≥ÿ≠ÿ® ŸÑÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÅŸàÿ™ÿ±
    let startY = 0;
    let isDragging = false;

    footer.addEventListener('mousedown', e => {
      startY = e.clientY;
      isDragging = true;
    });

    footer.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    window.addEventListener('mousemove', e => {
      if (isDragging && startY - e.clientY > 30) {
        footer.classList.add('active');
        isDragging = false;
      }
    });

    window.addEventListener('touchmove', e => {
      if (isDragging && startY - e.touches[0].clientY > 30) {
        footer.classList.add('active');
        isDragging = false;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('touchend', () => {
      isDragging = false;
    });

    // ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆ ŸàÿßŸÑŸÇÿµ ŸàÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸäŸÖŸÜŸâ Ÿàÿ®ÿπÿ∂ ÿßŸÑÿßÿÆÿ™ÿµÿßÿ±ÿßÿ™
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && (e.key === 'c' || e.key === 'u')) ||
        (e.metaKey && e.key === 'c') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
      }
    });
  };
